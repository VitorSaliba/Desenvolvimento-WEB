<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estilizando Tabelas</title>
		<link rel="stylesheet" type="text/css" href="tabelas.css">
	</head>

	<body>

		<h2>Estilizando tabelas</h2>
		<table>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="numero">Preço</th>
			</tr>

			<tr class="alterna">
				<td>001</td>
				<td>Notebook</td>
				<td class="numero">2500,00</td>
			</tr>

			<tr>
				<td>002</td>
				<td>Notebook</td>
				<td class="numero">2500,00</td>
			</tr>

			<tr class="alterna">
				<td>003</td>
				<td>Notebook</td>
				<td class="numero">2500,00</td>
			</tr>

			<tr>
				<td>004</td>
				<td>Notebook</td>
				<td class="numero">2500,00</td>
			</tr>
		</table>


		<br>

		<h2>Estilizando Formulários</h2>

		<form>
			<fieldset>
				<legend>Detalhes de contato</legend>

				<div>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome">
				</div>

				<div>
					<label for="email">E-mail:</label>
					<input type="text" name="email" id="email">
				</div>

				<div>
					<label for="url">Url:</label>
					<input type="text" name="url" id="url">
				</div>
			</fieldset>

			<fieldset>
				<legend>Comentários</legend>
				<div>
					<label for="mensagem">Mensagem:</label>
					<textarea name="mensagem" id="mensagem"></textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend>Lembrar de mim</legend>
				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="sim">Sim
					</label>
				</div>

				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="nao">Não
					</label>
				</div>
			</fieldset>
		</form>
	</body>
</html>
