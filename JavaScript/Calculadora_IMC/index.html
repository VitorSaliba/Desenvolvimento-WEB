<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="imc">
      <strong>IMC</strong>
      <p id="abaixo">MENOR QUE 18,5</p>
      <p id="normal">ENTRE 18,5 E 24,9</p>
      <p id="sobrepeso">ENTRE 25,0 E 29,9</p>
      <p id="grau1">ENTRE 30,0 E 34,9</p>
      <p id="grau2">ENTRE 35 E 39,9</p>
      <p id="grau3">MAIOR QUE 40,0</p>
    </div>
    <div class="resultado">
      <strong>Resultado</strong>
      <p id="p1">ABAIXO DO PESO</p>
      <p id="p2">PESO NORMAL</p>
      <p id="p3">SOBREPESO</p>
      <p id="p4">OBESIDADE GRAU 1</p>
      <p id="p5">OBESIDADE GRAU 2</p>
      <p id="p6">OBESIDADE GRAU 3</p>
    </div>

    <hr />

    <form id="form" action="">
      <label for="altura">Altura em metros</label>
      <input type="text" id="altura">

      <label for="peso">Peso em kg</label>
      <input type="text" id="peso">

      <!--<label for="input-teste-3">Label teste #3</label>
      <input type="email" id="input-teste-3">

      <label for="input-teste-4">Label teste #4</label>
      <input type="number" id="input-teste-4">-->

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
