<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>


    <script>

      var x = 1

      while(x <= 10){
        var y = 1

        while(y <= 10){
          document.write(x + ' x ' + y + ' = ' + x * y + '<br />')
          y++
        }
        document.write("<hr/>")
        x++
      }

    </script>

  </head>

  <body>

  </body>

</html>
