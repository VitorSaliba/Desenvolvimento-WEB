<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

            var objetos = Array('Cadeira', 'Impressora', 'Garfo')

            function adicionar(){
                var valorCampo = document.getElementById('campo_texto').value

                if(valorCampo == ''){
                    alert('Informe um valor válido!')
                }else if(objetos.indexOf(valorCampo) !== -1){
                    alert('Objeto já foi adicionado!')
                    document.getElementById('campo_texto').value = ''
                } else{
                    objetos.unshift(valorCampo)
                    console.log(objetos)
                    document.getElementById('campo_texto').value = ''
                }
            }

            function ordenar(){
                objetos.sort()
                console.log(objetos)
            }

        </script>
    </head>
    <body>
        <input id="campo_texto" type="text">
        <button onclick="adicionar()">Adicionar</button>
        <button onclick="ordenar()">Ordenar</button>
    </body>
</html>
