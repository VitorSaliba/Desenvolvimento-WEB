<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript - Desafio</title>
        <script>

            var a = '10'
            var b = '20'
            var c = null // variável auxiliar

            document.write('A: ' + a + '<br />')
            document.write('B: ' + b + '<br />')
            document.write('C: ' + c + '<br />')

            document.write('<hr />')

            //lógica de inversão
            c = a
            a = b
            b = c
            c = null



            document.write('A: ' + a + '<br />')
            document.write('B: ' + b + '<br />')
            document.write('C: ' + c + '<br />')


        </script>
    </head>

    <body>
        
    </body>

</html>
